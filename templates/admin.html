{% extends "base.html" %}

{% block css %}
	<link rel="stylesheet" href="css/home.css">
{% endblock %}

{% block main %}
	Admin Management!<br>
	<br>
	Admins:
	{% if admins %}
		{% for x in admins %}
			<br><a href="admin/remove/{{x.id}}">{{x.username}}</a>
		{% endfor %}
	{% endif %}
	<br><br>
	Non-Admins:
	{% if non_admins %}
		{% for x in non_admins %}
			<br><a href="admin/add/{{x.id}}">{{x.username}}</a>
		{% endfor %}
	{% endif %}
	<br><br>
{% endblock %}
